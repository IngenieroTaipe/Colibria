<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="LogoColibria-removebg-preview.png" />
    <link rel="stylesheet" href="StyleAprende.css">
    <script src="ScriptAprende.js"></script>
</head>

<body background="fondoNube.png">
    <!-- header -->
    <header>
        <button class="back-button" onclick="goToPerfil()"><img src="botonAtrasCircular.png" alt="Atras"></button>
        <img src="LogoEscrito.png" alt="Colibria" class="colibria-icon">
        <button class="user-button"><img src="user-icon.png" alt="User"></button>
    </header>

    <!-- main -->
    <div class="container">

        <div class="arco-texto">
            <svg class="arco-svg" viewBox="0 0 900 150">
                <path id="arco" d="M 0,100 A 850,150 0 0,1 900,100" fill="none" />
                <text>
                    <textPath href="#arco" startOffset="50%" text-anchor="middle" class="texto-arco">
                        APRENDE JUGANDO
                    </textPath>
                </text>
            </svg>
        </div>

        <div class="cont">
            <img src="colibriAzul.png" alt="Logo" class="colibriAzul">
            <div class="game-box">
                <div class="game-content">
                    <h2 id="word-display">a</h2>
                    <div class="options"></div>
                    <p id="feedback"></p>
                </div>
            </div>
        </div>

        <!-- Indicador de progreso -->
        <div class="progress-container">
        </div>

        <div id="overlay" class="overlay">
        </div>

        <!-- Mensaje flotante -->
        <div id="floating-message" class="floating-message">
            <h3 id="message-title"></h3>
            <hr>
            <p id="message-text"></p>
            <button id="message-button">OK</button>
        </div>

        <div id="end-message" class="floating-message">
            <h3>Â¡Buen Trabajo! ðŸŽ‰</h3>
            <hr>
            <p>Has completado el juego. Â¿Quieres jugar otra vez?</p>
            <button id="restart-button">Reiniciar</button>
        </div>

    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="footer-phrase">
                <img src="pieFrase.png" alt="frase">
            </div>
        </div>
    </footer>
</body>

</html>
